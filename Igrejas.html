<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Igrejas perto de mim — Fé Cristã</title>
  <meta name="description" content="Encontre igrejas, eventos cristãos e horários de cultos próximos de você.">
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #fff;
      --accent: #0b5b9a;
      --muted: #6b7280;
    }
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: #111;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 980px;
      margin: 28px auto;
      padding: 18px;
    }
    header, main, footer {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.05);
      margin-bottom: 18px;
    }
    h1, h2 {
      color: var(--accent);
    }
    nav a {
      margin-right: 14px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 18px;
      margin-bottom: 10px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }
    footer p {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Igrejas perto de mim</h1>
      <nav>
        <a href="/index.html">Início</a>
        <a href="/QueméCristo.html">Quem é Cristo</a>
        <a href="/Citacoes.html">Citações do Senhor</a>
      </nav>
    </header>

    <main>
      <p>Busque igrejas, eventos e horários de cultos cristãos próximos de você. Permita o acesso à sua localização para resultados precisos e locais.</p>
      
      <div class="botoes">
        <button onclick="abrirMapa()">Mostrar igrejas próximas</button>
        <button onclick="abrirEventos()">Eventos cristãos próximos</button>
        <button onclick="abrirCultos()">Missas e cultos de hoje</button>
      </div>

      <div id="mapa"></div>
    </main>

    <footer>
      <p>Explore também: 
        <a href="/QueméCristo.html">Quem é Cristo</a> • 
        <a href="/Citacoes.html">Citações do Senhor</a> • 
        <a href="/index.html">Início</a>
      </p>
    </footer>
  </div>

  <script>
    // Mostrar igrejas cristãs reais próximas
    function abrirMapa() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const mapa = document.getElementById("mapa");
            mapa.innerHTML = `
              <iframe
                src="https://www.google.com/maps?q=igreja+evangélica+ou+católica+cristã+brasil&ll=${lat},${lon}&z=14&output=embed"
                allowfullscreen
                loading="lazy">
              </iframe>
            `;
          },
          () => {
            alert("Ative o GPS para ver igrejas cristãs próximas da sua região.");
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    // Mostrar eventos cristãos (sem festas seculares)
    function abrirEventos() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const query = encodeURIComponent("eventos cristãos OR retiro espiritual OR culto OR vigília -DJ -balada -show -festival -festa");
            const url = `https://www.google.com/maps/search/${query}/@${lat},${lon},14z`;
            window.open(url, "_blank");
          },
          () => {
            alert("Ative o GPS para encontrar eventos cristãos próximos.");
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    // Mostrar missas e cultos do dia
    function abrirCultos() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const query = encodeURIComponent("missas de hoje OR cultos de hoje OR celebrações cristãs -DJ -balada -show -festival -festa");
            const url = `https://www.google.com/maps/search/${query}/@${lat},${lon},14z`;
            window.open(url, "_blank");
          },
          () => {
            alert("Ative o GPS para ver os horários de missas e cultos próximos.");
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }
  </script>
</body>
</html>
