<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Igrejas perto de mim — Fé Cristã</title>
  <meta name="description" content="Encontre igrejas e eventos cristãos próximos de você.">
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #fff;
      --accent: #0b5b9a;
      --muted: #6b7280;
    }
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: #111;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 980px;
      margin: 28px auto;
      padding: 18px;
    }
    header, main, footer {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.05);
      margin-bottom: 18px;
    }
    h1, h2 {
      color: var(--accent);
    }
    nav a {
      margin-right: 14px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
    .botoes {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 12px;
    }
    footer p {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Igrejas perto de mim</h1>
      <nav>
        <a href="/index.html">Início</a>
        <a href="/QueméCristo.html">Quem é Cristo</a>
        <a href="/Citacoes.html">Citações do Senhor</a>
      </nav>
    </header>

    <main>
      <p>Encontrar uma comunidade cristã e participar de eventos de fé é essencial para fortalecer o espírito. Clique nos botões abaixo para visualizar igrejas ou eventos próximos.</p>
      
      <div class="botoes">
        <button onclick="abrirMapa()">Mostrar igrejas próximas</button>
        <button onclick="abrirEventos()">Eventos cristãos próximos</button>
      </div>

      <div id="mapa"></div>
    </main>

    <footer>
      <p>Explore também: 
        <a href="/QueméCristo.html">Quem é Cristo</a> • 
        <a href="/Citacoes.html">Citações do Senhor</a> • 
        <a href="/index.html">Início</a>
      </p>
    </footer>
  </div>

  <script>
    function abrirMapa() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const mapa = document.getElementById("mapa");
            mapa.innerHTML = `
              <iframe
                src="https://www.google.com/maps?q=igreja+cristã+perto+de+mim&ll=${lat},${lon}&z=14&output=embed"
                allowfullscreen
                loading="lazy">
              </iframe>
            `;
          },
          (error) => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                alert("Permita o acesso à localização para ver igrejas próximas.");
                break;
              case error.POSITION_UNAVAILABLE:
                alert("Não foi possível determinar sua localização.");
                break;
              case error.TIMEOUT:
                alert("Tempo limite ao buscar localização. Tente novamente.");
                break;
              default:
                alert("Erro desconhecido ao tentar acessar a localização.");
            }
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    function abrirEventos() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const url = `https://www.google.com/maps/search/eventos+cristãos+perto+de+mim/@${lat},${lon},14z`;
            window.open(url, "_blank");
          },
          () => {
            alert("Ative o GPS para encontrar eventos próximos.");
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }
  </script>
</body>
</html>
